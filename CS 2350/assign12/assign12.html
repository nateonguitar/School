<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
     <title>Multiplcation</title>
<link rel="icon" href="../favicon.ico" type="image/x-icon" />

<style type="text/css">
#equation_box {
	position:relative;
	float:left;
	margin:0 20px;
}

#response_box {
	position:relative;
	float:left;
	margin:-10px 20px 0 20px;
	font-size:xx-large;
}
</style>

<script type="text/JavaScript">
	var wrongMessages = new Array(
		"Wrong-O",
		"Seriously? You thought that was right?",
		"What were you thinking!?",
		"Do I need to get my monkey to teach you math?",
		"Did you go to school?",
		"Ummm...",
		"Really?",
		"Are you trying?",
		"I'm glad I'm not stuck with you on a deserted island"
	);
	
	var rightMessages = new Array(
		"Think you're so smart? Well...you are...I guess...",
		"Finally you got it right...  Try harder on the next one...",
		"Nice, but that one was easy",
		"Good thing these are only low numbers"
	);
	
	var wrongMessageCount = 0;
	var rightMessageCount = 0;
	
	var numOne = 1;
	var numTwo = 1;
	
	var answerMessage;
	var equation = numOne + " * " + numTwo + " = ";
	
	function displayEquation()
	{
		document.getElementById('equation_box').innerHTML = equation;
	}
	
	function gradeEquation()
	{
		answer = document.answerForm.answer.value;
		
		if (answer != (numOne * numTwo))
		{
				// cycle through wrong messages
			if (wrongMessageCount == wrongMessages.length)
			{
				wrongMessageCount = 0;
			}
			document.getElementById("response_box").style.color="red";
			document.getElementById("response_box").innerHTML = wrongMessages[wrongMessageCount];
			wrongMessageCount++;
			document.answerForm.answer.focus();
			document.answerForm.answer.select();
		}
		else
		{
			if (rightMessageCount == rightMessages.length)
			{
				rightMessageCount = 0;
			}
			document.getElementById("response_box").style.color="green";
			document.getElementById("response_box").innerHTML = rightMessages[rightMessageCount];
			rightMessageCount++;
			setTimeout(function() // pause for 3 seconds
			{
				newEquation()
				document.getElementById("response_box").innerHTML = "";
				document.answerForm.answer.value = "";
			}, 3000);
		}
	}	
	
	function newEquation()
	{
		numOne = Math.floor((Math.random()*10)+1);
		numTwo = Math.floor((Math.random()*10)+1);
		
		equation = numOne + " * " + numTwo + " = ";
		
		displayEquation();
		document.answerForm.answer.focus();
	}
</script>
</head>
<body onload="newEquation()">

<h2>Below is a randomly generated equation. Enter your answer...if you can:</h2>

<div id="equation_box">
</div>

<div id="answer_box" style="float:left; ">
	<form id="answerForm" name="answerForm" action="http://icarus.cs.weber.edu/~nb06777/" onsubmit="gradeEquation(); return false;">
		<input type="text" id="answer" name="answer" size="5" />
		<br />
		<input type="submit" name="submit" id="submit" value="Check Answer" />
	</form>
</div>

<div id="response_box">
</div>
