<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
     <title>12 Days of Christmas</title>
<link rel="icon" href="../favicon.ico" type="image/x-icon" />
</head>
<body>

<h1>The 12 Days of Christmas</h1>
<script type="text/javascript">

	var day;
	var growingPhrase = "";
	
	var phrases = new Array(
	"a partridge in a pear tree!",
	"two turtle doves, and ",
	"three French hens, ",
	"four calling birds, ",
	"five golden rings, ",
	"six geese a-laying, ",
	"seven swans a-swimming, ",
	"eight maids a-milking, ",
	"nine ladies dancings, ",
	"ten lords a-leaping, ",
	"eleven pipers piping, ",
	"twelve drummers drumming, "
	);
		// parseInt() is used to take the [string count = "5"] and turn it into an [int count = 5]
	var count = window.prompt(	"12 Days of Christmas!\n" +
									"Please say the number of the day that you would like to see", 
									"1-12");
									
		// if you hit the cancel button it returns either null or '' depending on the browser
	if (count == null || count == '' || !count) 
	{
		document.write("You hit the cancel button");
	}
	else if (count > 0 && count < 13)
	{
		count = parseInt(count);
	
		switch(count)
		{
		case 1:	day = "first";
			break;
		case 2:	day = "second";
			break;
		case 3:	day = "third";
			break;
		case 4:	day = "fourth";
			break;
		case 5:	day = "fifth";
			break;
		case 6:	day = "sixth";
			break;
		case 7:	day = "seventh";
			break;
		case 8:	day = "eighth";
			break;
		case 9:	day = "ninth";
			break;
		case 10: day = "tenth";
			break;
		case 11: day = "eleventh";
			break;
		case 12: day = "twelfth";
			break;
		default: break;
		}
		for (var i=0; i<count; i++)
		{
			growingPhrase = phrases[i] + growingPhrase;
		}
		document.write("On the " + day + " day of Christmas my true love gave to me: " + growingPhrase);
	}
	else
	{
		document.write("You need to enter a number from 1 to 12");
	}
	</script>
	<br />
	<input type="button" value="again?" onClick="document.location.reload(true)">
</body>
</html>
