<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
<title>Costellos Pasta and Pizza</title>
<style type="text/css">

  table {
  padding:1px;
  width:400px;
  margin:auto;
  }
  
  .label{
  text-align:center;
  vertical-align:top;
  background-color:silver;
  }
  
  #header{
  text-align:center;
  background-color:#FA5565;
  }
  
  #border{
  width:402px;
  border-style:solid;
  border-width:1px;
  margin:auto;
  }

</style>
<script src="assign13.js" type="text/JavaScript"></script>

</head>

<body>
<div id="border">
	<form  name="myForm" onsubmit="return calculateOrder(this);" action="">
		<table id="t1" >


		<tr>
			<td colspan="3" id="header">Costello's Online Order</td>
		</tr>

		<tr>
		  <td class="label">Pasta Bowl</td>
			<td > (basic price: $7.50)</td>
			<td ></td>
		</tr>

		<tr>
			<td class="label">Pasta</td>
			<td>
				<div><input type="radio" name="pastatype" value="0" />Spaghetti (no extra cost)</div>
				<div><input type="radio" name="pastatype" value="50" />Fettucine (add 50 cents)</div>
				<div><input type="radio" name="pastatype" value="75" />Fusilli (add 75 cents)</div>
			</td>
			<td id="radioLabel"></td>
		</tr>
		<tr>
			<td class="label">Sauce</td>
			<td>
				<select name="sauce" >
				<option value="0">Pomodoro (no extra cost)</option>
				<option value="50">Bolognese (add 50 cents)</option>
				<option value="100">Alfredo (add $1.00)</option>
				</select>
				</td>
			<td></td>
		</tr>

		<tr>
			<td class="label">Extras</td>
			<td>
				<div><input type="checkbox" name="extras" value="200" />Side salad (add $2.00)</div>
				<div><input type="checkbox" name="extras" value="100" />Bread sticks (add $1.00)</div>
			</td>
			<td></td>
		</tr>

		<tr>
			<td class="label">Name:</td>
			<td><input type="text" id="name" /></td>
			<td id="nameLabel"></td>
		</tr>

		<tr>
			<td class="label">Phone:</td>
			<td><input type="text" id="phone" /></td>
			<td id="phoneLabel"></td>
		</tr>

		<tr>
			<td class="label"><input type="submit" value="Calculate Order"   /></td>
			<td id="totalcost"></td>
			<td></td>
		</tr>

		<tr>
			<td class="label" colspan="3">Increase Menu Size: <input type="checkbox" id="size" onclick="toggleMenu()" /></td>
		</tr>

		</table>

	</form>
</div>

<hr style="clear:both;" />
