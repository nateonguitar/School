<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <title>Class Breakdown</title>
  <link rel="stylesheet" type="text/css" href="css/TestGraph.css" />
  <link rel="stylesheet" href="print.css" type="text/css" media="print" />
  <script type="text/javascript" src="TestGraph.js"></script>
</head>

<body class="body">
  <div class="wrapper">
	
	
		<div class="title" id="title_wrapper" style="margin:0px;padding:0px;">
			<!-- course evaluation - cs1400 67877 spr 2013 -->
		</div>
		<div id="StatisticsWrapper"></div>
		<div class="bar_divider"><hr/></div>
		<div class="legend_box">
			<div class="legend_graph">
				
				<div class="headingAndText">
					<img id="barimage" src="images/colorStronglyDisagree.png" >	
					<p id = "textDouble">Strongly Disagree</p>
				</div>

				<div class="headingAndText">
					<img id="barimage" src="images/colorDisagree.png" >	
					<p id = "text">Disagree</p>
				</div>

				<div class="headingAndText">
					<img id="barimage" src="images/colorNeutral.png" >	
					<p id = "text">Neutral</p>
				</div>
				
				<div class="headingAndText">
					<img id="barimage" src="images/colorAgree.png" >	
					<p id = "text">Agree</p>
				</div>

				<div class="headingAndText">
					<img id="barimage" src="images/colorStronglyAgree.png" >	
					<p id = "textDouble">Strongly<br/>Agree</p>
				</div>
				
				
			</div>
		</div>

	
		<div id="questions_wrapper"></div>
		
		<div class="bar_divider"><hr/></div>

		<div id="EssayWrapper"></div>
		
		<div class="footer">
			&copy; 2014 Weber State University
		</div>
  </div>
