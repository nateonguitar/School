<html ng-app="EvalSystem">
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
  <script src="../Controllers/ExampleAngular.js"></script>
</head>
<body ng-app="EvalSystem">
  <h1>Here is an example of getting all of the colleges from the database</h1>
  <div ng-controller="CollegesController">
    <ul ng-repeat="item in colleges">
      <li>
		  ID: {{item.code}}<br />
        Name: {{item.name}}
	  </li>
    </ul>

  </div>
</body>
</html>
